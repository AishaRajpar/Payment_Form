<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentstyle.css">
    
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>

    <h2>Contact Information</h2>

    <p>Name*: <input type="text" name="name" required></p>

    <p>Father Name: <input type="text" father name="father name"></p>

    <p>Surname: <input type="text" surname ="Surname"></p>
    
    
    <fieldset>
        <legend>Gender* </legend>
        <p>
        Male <input type="radio" name="gender" id="male"required>
        Female <input type="radio" name="gender" id="female"required>
    </p>
    </fieldset>
    <p>
       Address: <textarea name="adrees" id="affress" required></textarea>
    </p>
    <p>
        Email:* <input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode:* <input type="number" name="pincode" id="pincode" required>
    </p>
    <h2>Payment Information</h2>
    <p>
        Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card_type--</option>
            <option value="visa">Visa</option>
            <option value="payoneer">Payoneer</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV:* <input type="password" name="cvv " id="cvv"required>
    </p>
    <input type="Submit" value="Pay Now"required>
    
    </form>
</body>
</html>
